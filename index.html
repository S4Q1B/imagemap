<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Map and Area Tag.</title>
    <style>
        img {
            margin: 100px auto;
            display: block;
        }


    </style>
</head>

<body>
    <div>
        <img src="./box.png" usemap="#practice">

        <map name="practice">
            <area shape="rect" coords="50, 50, 250, 250" target="_blank" href="https://picsum.photos/1000"
                alt="Top Left Item" title="Top Left Item">
            <area shape="rect" coords="300, 300, 500, 500" target="_blank" href="https://picsum.photos/1000"
                alt="Bottom Right Item" title="Bottom Right Item">
            <area shape="circle" coords="400, 150, 100" target="_blank" href="https://picsum.photos/1000"
                alt="Top Right Item" title="Top Right Item">
            <area shape="circle" coords="150, 400, 100" target="_blank" href="https://picsum.photos/1000"
                alt="Bottom Left Item" title="Bottom Left Item">
        </map>
    </div>
</body>

</html>
